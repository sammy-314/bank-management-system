<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Transactions</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="main-heading">Bank Management System</h1>
    <div class="container" id="createAccount">
      <h2>Create Bank Account</h2>
      <form id="createAccountForm" class="form">
        <label>Bank Name
          <input type="text" id="bankName" required>
        </label>
        <label>Account Owner Name
          <input type="text" id="accountOwnerName" required>
        </label>
        <button type="submit" class="button">Create Account</button>
      </form>
    </div>

    <div class="container" id="deposit">
      <h2>Deposit Amount</h2>
      <form id="depositForm" class="form">
        <label>Account Number
          <input type="text" id="depositRecipient" required>
        </label>
        <label>Amount
          <input type="number" id="depositAmount" required>
        </label>
        <button type="submit" class="button">Deposit</button>
      </form>
    </div>

    <div class="container" id="sendAmount">
      <h2>Send Amount</h2>
      <form id="sendAmountForm" class="form">
        <label>Source Sort Code
          <input type="text" id="sourceSortCode" required>
        </label>
        <label>Source Account Number
          <input type="text" id="sourceAccount" required>
        </label>
        <label>Receiver Sort Code
          <input type="text" id="recipientSortCode" required>
        </label>
        <label>Receiver Account Number
          <input type="text" id="recipientAccount" required>
        </label>
        <label>Amount
          <input type="number" id="sendAmountInput" required>
        </label>
        <label>Reference
          <input type="text" id="sendReference" required>
        </label>
        <button type="submit" class="button">Send Amount</button>
      </form>
    </div>

    <div class="container" id="withdraw">
      <h2>Withdraw Amount</h2>
      <form id="withdrawForm" class="form">
        <label>Sort Code
          <input type="text" id="withdrawSortCode" required>
        </label>
        <label>Account Number
          <input type="text" id="withdrawAccount" required>
        </label>
        <label>Amount
          <input type="number" id="withdrawAmount" required>
        </label>
        <button type="submit" class="button">Withdraw</button>
      </form>
    </div>
    <div id="app">
        <div class="container" id="checkTransactions">
          <h2>Check Transactions</h2>
          <form id="transactionForm" class="form">
            <label>Sort Code
              <input type="text" id="sortCode" required>
            </label>
            <label>Account Number
              <input type="text" id="accountNumber" required>
            </label>
            <button type="submit" class="button">Check Balance and Transactions</button>
          </form>
        <div id="balanceInfo" class="hidden">
            <p>Your current balance is: â‚¹<span id="balanceAmount"></span></p>
            <h3>Transactions</h3>
            <ul id="transactionList"></ul>
          </div>
        </div>
    </div>
  <script src="script.js"></script>
</body>
</html>
